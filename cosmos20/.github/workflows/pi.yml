# This is a basic workflow that is manually triggered

name: cosmos20 Pi

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]


# This workflow makes a 64 bit Raspberry Pi Ubuntu Server Image.
# It does not have the security issues mentioned here: https://github.com/tendermint/tendermint/blob/master/docs/tendermint-core/running-in-production.md#validator-signing-on-32-bit-architectures-or-arm
# Later, more devices will be supported, as well.


jobs:
  build:
    name: cosmos20 Pi Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out cosmos20
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Compile cosmos20
        run: |
            cd cmd/cosmos20d
            go build .
            cd ..
            cd cosmos20cli
            go build .
        env:
          GOOS: linux
          GOARCH: arm64

      - name: Upload cosmos20 Arm64 CLI
        uses: actions/upload-artifact@v2
        with:
          name: cosmos20cli arm64
          path: cmd/cosmos20cli/cosmos20cli

      - name: Upload cosmos20 Arm64 daemon
        uses: actions/upload-artifact@v2
        with:
          name: cosmos20d arm64
          path: cmd/cosmos20d/cosmos20d

      - name: Build cosmos20.img
        run: docker run --rm --privileged -v /dev:/dev -v ${PWD}:/build mkaczanowski/packer-builder-arm build .pi/pibuild.json

      - name: Install PiShrink
        run: |
          wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
          chmod +x pishrink.sh
          sudo mv pishrink.sh /usr/local/bin

      - name: Shrink cosmos20.img
        run: sudo pishrink.sh -a -Z -v cosmos20.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cosmos20 PI
          path: cosmos20.img.xz
